<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="main-header row">
            <div class="main-header_xs visible-xs-block col-xs-10">1</div>
            <nav class="main-header_xs visible-xs-block col-xs-2">2</nav>

            <nav class="main-header_sm_md hidden-xs col-sm-7">1</nav>
            <div class="main-header_sm_md hidden-xs col-sm-5">2</div>
    </div>
    <div class="main">
        <div class="main__title-block row">
            <div class="main__title-block_xs visible-xs-block col-xs-12">3</div>
            <div class="main__title-block_sm visible-sm-block col-xs-12">3</div>
            <div class="main__title-block_md visible-md-block visible-lg-block col-xs-12">3</div>
        </div>
        <div class="main__welcome-block row">
            <div class="main__welcome-block_xs visible-xs-block col-xs-9">4</div>
            <div class="main__welcome-block_xs visible-xs-block col-xs-3">5</div>

            <div class="main__welcome-block_sm visible-sm-block col-sm-9">4</div>
            <div class="main__welcome-block_sm visible-sm-block col-sm-3">5</div>

            <div class="main__welcome-block_md visible-md-block visible-lg-block col-md-9">4</div>
            <div class="main__welcome-block_md visible-md-block visible-lg-block col-md-3">5</div>
        </div>
        <div class="main__gallery_xs visible-xs-block row">
            <div class="main__gallery-continue col-xs-12">6</div>
            <div class="main__gallery-first col-xs-12"></div>
            <div class="main__gallery-second col-xs-12"></div>
        </div>

        <!-- <div class="main__gallery_sm hidden-xs visible-sm-block row">
            <div class="main__gallery-continue col-xs-4">6</div>
            <div class="main__gallery-first col-xs-4"></div>
            <div class="main__gallery-second col-xs-4"></div>
        </div>
        -->
        <div class="main__gallery_md hidden-xs hidden-sm row">
            <div class="main__gallery-continue col-xs-4">6</div>
            <div class="main__gallery-first col-xs-4"></div>
            <div class="main__gallery-second col-xs-4"></div>
        </div>

    </div>
    <div class="main-footer row">
            <div class="col-xs-12">9</div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
